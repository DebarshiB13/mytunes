name: React Template CI Test
on:
  pull_request:
    branches:
      - master
      - feat/itunes-trackdetails
jobs:
  build-and-test:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@v1

      - name: Use NodeJS ${{matrix.node-version}}
      - uses: actions/setup-node@v1
        with:
          node-version: ${{maxtrix.node-version}}

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Test
        run: yarn test

      - name: Build
        run: yarn build
